  utter_hours_of_operation:
  - text: "Our office hours run from 8am to 6pm Monday through Friday."
  utter_office_location:
  - text: "The SmartChat offices are located in Savannah, GA at Bull Street Labs."
  utter_need_support:
  - text: "How can I be of help? If I am unable to answer your questions then I would be happy to connect you with someone on our team who might be able to assist."
  utter_about:
  - text: "SmartChat Labs helps businesses book more rooms, appointments or meetings by providing quicker customer service responses through the creation of conversational agents like me! Would you like me to connect you with someone on the team to discuss more?"
    buttons:
    - title: "Let's do it!"
      payload: "Connect with the team"
    - title: "No thanks"
      payload: "No thanks"
  utter_price:
  - text: "Our pricing is rooted in our ability to deliver value to your organization. Let me connect you with the SmartChat team to discuss more about pricing."
    buttons:
    - title: "Let's do it!"
      payload: "Connect with the team"
    - title: "No thanks"
      payload: "No thanks"
  utter_greet:
  - text: "Hey! How are you?"
  - text: "Hey, how can I be of assistance?"
  - text: "Hello, what can I do for you?"
  - text: "Hi, how can I assist you?"
  utter_your_welcome:
  - text: "Your welcome"
  - text: "Happy to help"
  - text: "No problem"
  utter_goodbye:
  - text: "Talk to you later"
  - text: "Goodbye"
  - text: "Talk to you when you get back!"
  utter_default:
  - text: "You've stumped me! Not sure what you mean. Could you rephrase or pick one of the options provided?"
    buttons:
    - title: "Talk to Team"
      payload: "Talk to Team"
    - title: "Pricing"
      payload: "Pricing"
    - title: "What is SmartChat Labs"
      payload: "What is SmartChat Labs"
  - text: "I'm sorry, I don't quite understand. Could you rephrase or select one of the options provided."
    buttons:
    - title: "Question for the team"
      payload: "Question for the team"
    - title: "Pricing"
      payload: "Pricing"
    - title: "What is SmartChat Labs"
      payload: "What is SmartChat Labs"
  utter_no_no:
  - text: "Okay. What else can I do for you?"
  utter_thank_you:
  - text: "I am here to serve"
  - text: "Happy to help"
  - text: "No problem"
  - text: "My pleasure"
  utter_who_are_you:
  - text: "I am a conversational agent built to help those who want to learn and engage more with SmartChat Labs"
  utter_your_name:
  - text: "My name is Ralphie"
  - text: "Ralphie"
  - text: "My friends call me Ralphie"
  utter_take_compliment:
  - text: "awww shucks!"
  - text: "You're pretty cool as well"
  utter_what_can_you_do:
  - text: "I can help answer basic questions about SmartChat Labs, and work to connect you with someone on the team."
  utter_talk_to_team:
  - text: "Cool! I'm happy to connect you with the SmartChat Labs team!"
  - text: "Nice! I'm excited to connect you with the SmartChat Labs team!"
  utter_timeline:
  - text: "The time of creating a conversational agent could flux from three weeks to three months depending on the parameters of the project. Do you want to connect with someone on the team to discuss more?"
    buttons:
    - title: "Let's do it!"
      payload: "Connect with the team"
    - title: "No thanks"
      payload: "No thanks"
  utter_thats_cool:
  - text: "yes....yes it is"
  - text: "indeed"
  - text: "I agree"
  utter_work_process:
  - text: "The first step is a consultation with a member to discuss your organizations current needs and how that will influence the parameters of the project. Let me connect you with a team member to discuss more about the process."
    buttons:
    - title: "Yes!"
      payload: "Connect with the team"
    - title: "No thanks"
      payload: "No thanks"